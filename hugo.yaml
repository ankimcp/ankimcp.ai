baseURL: https://ankimcp.ai/
languageCode: en-us
title: Anki MCP

# Sitemap configuration for better SEO
sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

# Enhanced frontmatter configuration
frontmatter:
  lastmod:
    - lastmod
    - :git
    - date
    - publishDate

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/ankimcp/anki-mcp-server"
      params:
        icon: github

markup:
  goldmark:
    renderer:
      unsafe: true

minify:
  disableJS: true
  tdewolff:
    html:
      keepWhitespace: false

params:
  description: Connect AI assistants like Claude and ChatGPT to your Anki flashcards. Create cards instantly, review with natural language, and study smarter with AI-powered spaced repetition.

  # SEO metadata
  author: Anki MCP Team
  keywords: ["anki mcp", "claude anki", "chatgpt anki", "ai flashcards", "anki integration", "model context protocol", "spaced repetition ai"]

  # OpenGraph metadata for social sharing (WhatsApp, Facebook, etc)
  opengraph:
    title: "Anki MCP - Connect Claude & ChatGPT to Anki Flashcards"
    description: Transform Anki into an AI-powered study system. Natural language reviews, instant card creation, and audio flashcards with Claude, ChatGPT, and web-based AI.
    type: website
    locale: en_US

  # Twitter Card metadata
  twitter:
    card: summary_large_image
    title: "Anki MCP - AI-Powered Flashcard Management"
    description: Connect Claude & ChatGPT to your Anki flashcards for instant card creation and natural language reviews.

  images:
    - /images/og-image.jpg

  banner:
    key: 'naming-update-2025'
    message: |
      ðŸ“¢ **Important Update:** We've moved to a new organization and package name! [Read about the changes â†’](/blog/organization-and-naming-update)

  analytics:
    umami:
      serverURL: https://analytics.anatoly.dev
      websiteID: 0d1e55ed-613e-4207-bd8d-4710717b40fc
      scriptName: script.js

  navbar:
    displayTitle: true
    displayLogo: false

  page:
    width: wide

  theme:
    default: system
    displayToggle: true

  footer:
    displayCopyright: true
    displayPoweredBy: true
